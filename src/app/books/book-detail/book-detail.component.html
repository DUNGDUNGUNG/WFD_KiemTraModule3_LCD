<form *ngIf="book">
  <div class="p-3 mb-2 bg-light text-dark" role="alert">
    <h4 class="alert-heading">Title</h4>
    <p>{{book.title}}</p>
    <hr>
    <h4 class="alert-heading">Author</h4>
    <p>{{book.author}}</p>
    <hr>
    <h4 class="alert-heading">Description</h4>
    <p>{{book.description}}</p>
    <hr>
  </div>
</form>
<div *ngIf="message" style="color: red">{{message}}</div>
