<div *ngIf="message"> {{ message }} </div>

<table class="table" *ngIf="books">
  <thead class="thead-light">
  <tr>
    <th scope="col">#</th>
    <th scope="col">Title</th>
    <th scope="col">Author</th>
    <th scope="col">Option</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let book of books, index as i">
    <th scope="row">{{i+1}}</th>
    <td (click)="detailBook(book.id)" style="color: darkblue">{{ book.title }}</td>
    <td>{{ book.author }}</td>
    <td>
      <button (click)="deleteBook(book.id)" class="btn btn-danger">Delete</button>
      <button (click)="editBook(book.id)" class="btn btn-warning">Edit</button>
    </td>
  </tr>
  </tbody>
</table>
