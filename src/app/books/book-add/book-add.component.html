<form (ngSubmit)="addBook(bookForm)" #bookForm="ngForm">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" name="title" ngModel>
  </div>
  <div class="form-group">
    <label for="author">Author</label>
    <input type="text" class="form-control" id="author" name="author" ngModel>
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea type="text" class="form-control" id="description" name="description" ngModel></textarea>
  </div>
  <button class="btn btn-info">Add</button>
</form>

<div *ngIf="message" style="color: red">{{message}}</div>
